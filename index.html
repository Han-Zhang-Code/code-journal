<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="add-background-color-main">

  <div data-view="entry-form">
    <form>

      <header class="adjust-nav">
        <div class="container">Code Journal</div>
      </header>
      <main>
        <h3 class="container adjust-title">New Entry</h3>
        <div class="container">
          <div class="row">
            <div class="column-full column-half">
              <img src="images/placeholder-image-square.jpg" alt="placeholder-image-square" class="adjust-img">
            </div>
            <div class="column-full column-half">
              <div>
                <label class="adjust-label">Title</label>
              </div>
              <div>
                <input required name="name" type="text" class="input-area" id="title">
              </div>
              <div>
                <label class="adjust-label">Photo URL</label>
              </div>
              <div>
                <input required name="photo" type="text" class="input-area" id="photo-url">
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div>
            <label class="adjust-label add-padding-top">Notes</label>
          </div>
          <div>
            <textarea required rows="7" class="input-area" id="notes"></textarea>
          </div>
          <div class="row adjust-button-position">
            <button type="submit">Save</button>
          </div>
        </div>


      </main>
    </form>
  </div>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
